<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff2/JetBrainsMono-Regular.woff2') format('woff2');
        }

        /* Add styles for Font Awesome icons */
        .button-icons {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            user-select: none;
        }

        .button-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="button-icons">
        <div class="button-icon" style="left: 20px; top: 20px;">
            <i class="fas fa-minus"></i>
        </div>
        <div class="button-icon" style="left: 70px; top: 20px;">
            <i class="fas fa-magnet"></i>
        </div>
        <div class="button-icon" style="left: 120px; top: 20px;">
            <i class="fas fa-mouse-pointer"></i>
        </div>
        <div class="button-icon" style="left: 170px; top: 20px;">
            <i class="fas fa-circle"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
